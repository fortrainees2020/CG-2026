<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-5">
		<h2 class="mb-4">Edit Product</h2>

		<form th:action="@{'/api/update/' + ${product.id}}"
			th:object="${product}" method="post">

			<!-- Hidden ID -->
			<input type="hidden" th:field="*{id}" />

			<!-- Product Name -->
			<div class="mb-3">
				<label class="form-label">Product Name</label> <input type="text"
					class="form-control" th:field="*{pname}" required />
			</div>

			<!-- Price -->
			<div class="mb-3">
				<label class="form-label">Price</label> <input type="number"
					class="form-control" th:field="*{price}" step="0.01" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Category</label> <select
					class="form-select" name="categoryId" required>
					<option value="">-- Select Category --</option>

					<option th:each="cat : ${categories}" th:value="${cat.id}"
						th:text="${cat.cname}"
						th:selected="${product.category != null && product.category.id == cat.id}">
					</option>
				</select>
			</div>
			<!-- Buttons -->
			<button type="submit" class="btn btn-success">Update Product
			</button>

			<a href="/api/list" class="btn btn-secondary ms-2"> Cancel </a>
		</form>
	</div>
</body>
</html>
